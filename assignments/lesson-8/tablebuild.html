<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Table build Assignment</title> 
        <link href="styles-8/tablebuild.css" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family='Ubuntu', sans-serif" rel="stylesheet">
    </head>
    <body>
        <main>
            <table width="450" cellpadding="10" cellspacing="5">
                <thead>
                    <tr>
                     <th colspan="3">ACME Wildwest</th>
                     </tr>  
                </thead>
                <tfoot>
                    <tr>
                    <td colspan="3">Compiled 12.20.2020 by dRauls</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>  
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td class="goal">$7,500</td>
                    </tr>
                    <tr>
                        <td><i>Black Friday</i></td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>

               </tbody>

            </table>
            
        </main>
        
    </body>
    </html>
