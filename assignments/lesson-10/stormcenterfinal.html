    <main>
      <div class="clearfix">
         <h1>Storm Sighting Report</h1>
            <div class="row">
            <div class="left">
               
     <form action="lesson-10/thanks.html" method="post" enctype="multipart/form-data" name="storm" id="report">
    
        <fieldset> 
            <legend><span>Contact Information</span></legend>
            <label><span>&starf; Full name: </span><input name="fullname" type="text" value="" placeholder="John Doe" pattern="[A-Za-z ]{5,99}" required></label>

            <label><span>&starf; Email: </span><input name="email" type="email" value="" placeholder="zen@gmail.com" required></label>
            
           <label><span>Phone: </span><input name="phone" type="tel" value="" placeholder="123456789" pattern="[0-9]{10,20}"></label>
            
            <label><span>Zip Code: </span><input name="zipcode" type="tel" maxlength="5"></label>

        </fieldset> 
    
        <fieldset>
            <legend><span>Storm Conditions</span></legend> 
            <label><span>&starf; Storm date: </span><input name="stormdate" type="date" required></label>
       
            <label><span>&starf; Storm Type: </span><input type="text" name="stormType" list="Stormtypes" required></label>
                <datalist id="Stormtypes">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist> 
    
             <label for="rating">Storm Severity (1=least to 10=most) </label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		              <span id="ratingvalue">5</span>
           
            <label><span>&starf; Select Region: </span></label>
            <input type="text" name="stormregion" list="stormregion" placeholder="Franklin">
                <datalist id="stormregion" required>
                    <option value="Franklin"></option>
                    <option value="Greenville"></option>
                    <option value="Springfield"></option>
                </datalist>

           <label><span>Are you in danger?  </span></label>
                <input type="radio" name="q1" value="yes">  Yes
                <input type="radio" name="q1" value="no">  No
                <input type="radio" name="q1" value="maybe">  Maybe 
    
          <label><span>Additional Information:  </span></label>
            <textarea rows="5" cols="50" name="comments"></textarea>
            
        </fieldset>	
            <input type="submit" value="Submit Report" class="submitBtn">
            <input name="redirect" type="hidden" value="assignments/lesson-10/thanks.html">
    </form>
